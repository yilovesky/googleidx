    <script>
        // 1. å¼ºåˆ¶ä¸­å›½æ—¶é—´é€»è¾‘
        function updateTime() {
            const now = new Date();
            // è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´
            const bjTime = new Date(now.getTime() + (now.getTimezoneOffset() + 480) * 60000);
            
            const h = String(bjTime.getHours()).padStart(2, '0');
            const m = String(bjTime.getMinutes()).padStart(2, '0');

            document.getElementById('date').innerText = bjTime.toLocaleDateString('zh-CN', options);
