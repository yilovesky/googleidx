cat <<EOF > index.html
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDX 节点保活监控 - 湘中天气面板</title>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        h1 { color: #38bdf8; font-size: 1.5rem; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; max-width: 700px; }
        .card { background: #1e293b; padding: 1.5rem; border-radius: 1rem; border: 1px solid #334155; text-align: center; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .city-name { color: #94a3b8; font-size: 0.9rem; font-weight: bold; text-transform: uppercase; }
        .temp { font-size: 2.2rem; font-weight: bold; color: #fbbf24; margin: 10px 0; }
        .desc { font-size: 1rem; color: #38bdf8; margin-bottom: 15px; }
        button { background: #334155; color: #38bdf8; border: 1px solid #38bdf8; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; transition: 0.2s; width: 100%; }
        button:hover { background: #38bdf8; color: #0f172a; }
        .footer { margin-top: auto; padding-top: 20px; font-size: 0.7rem; color: #475569; }
    </style>
</head>
<body>
    <h1>IDX 节点运行监控 (湘中天气)</h1>
    <div class="grid">
        <div class="card">
            <div class="city-name">长沙市</div>
            <div id="temp-430100" class="temp">--°C</div>
            <div id="desc-430100" class="desc">等待刷新</div>
            <button onclick="getWeather('430100')">更新长沙</button>
        </div>
        <div class="card">
            <div class="city-name">株洲市</div>
            <div id="temp-430200" class="temp">--°C</div>
            <div id="desc-430200" class="desc">等待刷新</div>
            <button onclick="getWeather('430200')">更新株洲</button>
        </div>
        <div class="card">
            <div class="city-name">湘潭市</div>
            <div id="temp-430300" class="temp">--°C</div>
            <div id="desc-430300" class="desc">等待刷新</div>
            <button onclick="getWeather('430300')">更新湘潭</button>
        </div>
        <div class="card">
            <div class="city-name">岳阳市</div>
            <div id="temp-430600" class="temp">--°C</div>
            <div id="desc-430600" class="desc">等待刷新</div>
            <button onclick="getWeather('430600')">更新岳阳</button>
        </div>
    </div>
    <p class="footer">保活机制已启动：每5分钟接收一次外部心跳信号</p>

    <script>
        async function getWeather(cityCode) {
            const tempEl = document.getElementById('temp-' + cityCode);
            const descEl = document.getElementById('desc-' + cityCode);
            descEl.innerText = '更新中...';
            try {
                const res = await fetch('https://restapi.amap.com/v3/weather/weatherInfo?city=' + cityCode + '&key=bc4704e6c703b0c5319803893094c8e7');
                const data = await res.json();
                if(data.status === '1') {
                    const info = data.lives[0];
                    tempEl.innerText = info.temperature + '°C';
                    descEl.innerText = info.weather;
                }
            } catch (e) {
                descEl.innerText = '错误';
            }
        }
        // 初始化全部获取一次
        ['430100', '430200', '430300', '430600'].forEach(getWeather);
    </script>
</body>
</html>
EOF
