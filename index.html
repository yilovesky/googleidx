<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 26 Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@200;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5; /* Light grey background */
            --card-bg: rgba(255, 255, 255, 0.7); /* White card with transparency */
            --border-color: rgba(0, 0, 0, 0.08); /* Subtle border for cards */
            --text-dark: #333;
            --text-light: #666;
            --accent-blue: #007AFF;
            --button-bg: #007AFF;
            --button-text: white;
            --ios-status-height: 44px; /* Typical iOS status bar height */
        }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* iOS Status Bar Simulation */
        .status-bar {
            width: 100%;
            height: var(--ios-status-height);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            box-sizing: border-box;
            z-index: 1000;
            border-bottom: 0.5px solid var(--border-color);
        }
        .status-bar .time { font-weight: 600; font-size: 15px; }
        .status-bar .icons { display: flex; gap: 10px; font-size: 15px; }
        .status-bar .icons img { height: 16px; opacity: 0.7; }

        .header-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            box-sizing: border-box;
            margin-top: calc(var(--ios-status-height) + 10px); /* Space below status bar */
        }
        .header-nav .back-btn {
            display: flex;
            align-items: center;
            color: var(--accent-blue);
            font-size: 17px;
            font-weight: 500;
        }
        .header-nav .back-btn img { height: 20px; margin-right: 5px; opacity: 0.8; }
        .header-nav .right-icons { display: flex; gap: 20px; font-size: 22px; color: var(--text-light); }

        .main-content {
            padding: 20px 16px;
            width: 100%;
            max-width: 700px; /* Max width for content */
            box-sizing: border-box;
        }

        .time-date-section {
            margin-bottom: 30px;
            text-align: left;
        }
        .time-date-section .time {
            font-size: 80px;
            font-weight: 200; /* Extra light */
            letter-spacing: -3px;
            line-height: 1;
            color: var(--text-dark);
        }
        .time-date-section .date {
            font-size: 18px;
            font-weight: 400;
            color: var(--text-light);
            margin-top: 5px;
        }

        .flag-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        .flag-section img {
            width: 90%; /* Adjust size as needed */
            max-width: 400px; /* Max width for the flag */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            object-fit: cover; /* Ensure image covers the area */
            margin-bottom: 20px;
        }
        .flag-section .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
            text-align: center;
        }
        .flag-section .subtitle {
            font-size: 15px;
            font-weight: 400;
            color: var(--text-light);
            text-align: center;
        }

        .right-cards-section {
            display: grid;
            grid-template-columns: repeat(1, 1fr); /* Single column on mobile */
            gap: 15px;
            width: 100%;
            max-width: 300px; /* Max width for side cards */
            position: absolute; /* Position next to flag on larger screens */
            right: 16px; /* Adjust as needed */
            top: 0; /* Adjust as needed */
            transform: translateY(20px); /* Initial offset for animation */
            opacity: 0; /* Hidden initially */
            animation: fadeInRight 0.8s forwards ease-out 0.5s; /* Animation delay */
        }
        @media (min-width: 768px) {
            .main-content {
                display: flex;
                flex-wrap: wrap; /* Allow wrapping */
                justify-content: center;
                gap: 30px; /* Space between flag and side cards */
                position: relative;
                margin-top: calc(var(--ios-status-height) + 30px);
            }
            .flag-section {
                flex: 1;
                max-width: 450px; /* Larger flag on desktop */
                margin-bottom: 0;
            }
            .right-cards-section {
                position: static; /* Remove absolute positioning */
                transform: none; /* Reset transform */
                opacity: 1; /* Always visible */
                animation: none; /* No animation for desktop */
                flex: 0 0 280px; /* Fixed width for side cards */
            }
            .grid-cards-section {
                margin-top: 50px; /* Space below main content on desktop */
            }
        }


        .right-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 18px;
            border: 0.5px solid var(--border-color);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        .right-card .menu-icon {
            float: right;
            font-size: 18px;
            color: var(--text-light);
            opacity: 0.7;
        }
        .right-card .main-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        .right-card .sub-text {
            font-size: 13px;
            color: var(--text-light);
        }
        .right-card .action-button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .right-card .action-button:hover {
            background-color: darken(var(--button-bg), 10%);
        }

        .grid-cards-section {
            width: 100%;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* Responsive grid */
            gap: 15px;
            margin-top: 30px;
        }
        .grid-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 15px;
            border: 0.5px solid var(--border-color);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        .grid-card .icon {
            float: right;
            opacity: 0.6;
            height: 25px;
        }
        .grid-card .value {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            margin-top: 10px;
        }
        .grid-card .label {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 5px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-bar, .header-nav, .time-date-section {
            animation: fadeInDown 0.8s forwards ease-out;
        }
        .flag-section {
            animation: fadeInUp 0.8s forwards ease-out 0.3s;
        }
        .grid-cards-section {
            animation: fadeInUp 0.8s forwards ease-out 0.7s;
        }

        /* Hide specific elements on smaller screens if necessary for layout */
        @media (max-width: 767px) {
            .right-cards-section {
                position: static; /* Don't float on mobile */
                width: 100%;
                max-width: none;
                margin-top: 30px; /* Space below flag */
                animation: fadeInUp 0.8s forwards ease-out 0.5s; /* Mobile animation */
            }
        }

    </style>
</head>
